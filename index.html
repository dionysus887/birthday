<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Birthday Surprise 🎉</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #ffb6c1, #87cefa, #90ee90);
      background-size: 200% 200%;
      animation: bgShift 10s infinite alternate;
      font-family: "Comic Sans MS", cursive, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes bgShift {
      from { background-position: 0 50%; }
      to { background-position: 100% 50%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(90deg,#ff69b4,#ffa500,#00ced1);
      background-size: 200% 200%;
      animation: bgShift 6s infinite alternate;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎂 Happy Birthday! 🎂</h1>
    <p>Click below for your special surprise 🎁</p>
    <button onclick="launchScare()">Open Surprise</button>
  </div>

  <script>
    function launchScare() {
      // Replace with your gif path if needed
      const gifPath = "jeff_the_killer.gif";  

      // Coordinates for 5 popups
      const positions = [
        [100, 100],
        [screen.width - 400, 100],
        [100, screen.height - 400],
        [screen.width - 400, screen.height - 400],
        [screen.width/2 - 200, screen.height/2 - 200]
      ];

      positions.forEach(([x,y]) => {
        const newWin = window.open(
          "",
          "_blank",
          `width=400,height=400,left=${x},top=${y}`
        );
        if (newWin) {
          newWin.document.write(`
            <html><head><title>BOO!</title></head>
            <body style="margin:0;background:black;display:flex;justify-content:center;align-items:center;height:100%;">
              <img src="${gifPath}" style="width:100%;height:100%;object-fit:cover;">
            </body></html>
          `);
          newWin.document.close();
        }
      });
    }
  </script>
</body>
</html>
